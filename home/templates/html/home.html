{% extends 'html/base.html'%}
{% load static %}

{% block title%} home {% endblock %}
{% block content%}
<!--Banner Slider-->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/hotel2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hotel3.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/1.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">

      <img src="{% static 'images/hotel.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
<!-- End Banner Slider -->
<div id="information" class="spacer reserve-info mt-5">
  <div class="container">
  <div class="row">
  <div class="col-sm-7 col-md-8">
      <div class="embed-responsive embed-responsive-16by9 wowload fadeInLeft"><iframe  class="embed-responsive-item" src="//player.vimeo.com/video/55057393?title=0" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>
  </div>
 
<div id="features" class="text-center mt-5">
  <div class="container">
    <div class="section-title mb-5">
      <h2 mt-3>Our Specials</h2>
    </div>

    <div class="row pb={25px}">
                  {% for hotel in hotels%}

      <div class="col-xs-12 col-sm-4">

        <div class="features-item">
      <a href = "{% url 'hotel-detail' hotel.id %}">

          <img src="{{hotel.image.url}}" height='200px'>
        <p>{{hotel.title}}</p>
          </a>


        </div>
      </div>
{% endfor %}
    </div>
  </div>
</div>
{% endblock%}
